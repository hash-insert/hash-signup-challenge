<!DOCTYPE html>
<html>
<head>
	<title>SingUp-SignIn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<h3>#HashInsert</h3>
		<ul>
			<li><a href="#">About</a></li>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">Update</a></li>


		</ul>
	</nav>
	<div>
		<input type="checkbox" name="changer" id="check" aria-hidden="true">
	<form class="box">
		<div class="singup-box" for="check" aria-hidden="true">
		<h3>Sign up</h3>
		<div class="inputs">
			<input type="text" name="uname" placeholder="User name" required>
			<input type="email" name="uemail" placeholder="Email" required>
			<input type="password" name="upwd" placeholder="Password" required><br>
			<button>Sign up</button>

		</div>
		</div>
	</form>
	<form>
		<div class="signin-box" for="check" aria-hidden="true">
			<h3>Sign In</h3>
			<div class="inputs">
			<input type="email" name="uemail" alt="signin-uname" placeholder="Email">
			<input type="password" name="upwd" alt="upwd" placeholder="Password">
			<button>Sign In</button>


			</div>
		</div>
	</form>
	</div>
</body>
</html>
