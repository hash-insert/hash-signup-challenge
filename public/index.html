<!DOCTYPE html>
<html>

<head>
	<title>SingUp-SignIn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="head">
			<h1>#HASHINSERT</h1>
		</div>
		<div class="menu">
			<ul>
				<li>About</li>
				<li>Dashboard</li>
				<li>Updates</li>
			</ul>


		</div>
	</header>
	<div class="card">
		<input type="checkbox" id="check" name="form">


		<div class="form">
			<form action="#" post="submit">
				<label for="check">Sign Up</label>

				<input type="text" class="box" placeholder="User Name" validate>
				<input type="text" class="box" placeholder="Email" validate>
				<input type="text" class="box" placeholder="Password" validate><br>
				<button type="submit" class="btn">Sign up</button>
			</form>
		</div>

		<div class="form2">
			<form action="#">
				<label for="check">Sign In</label>
				<input type="text" class="box" placeholder="Email" validate>
				<input type="text" class="box" placeholder="Password" validate><br>
				<button type="submit" class="btn">Sign In</button>
			</form>
		</div>

	</div>
</body>

</html>
